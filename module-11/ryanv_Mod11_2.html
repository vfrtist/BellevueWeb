<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vincent Ryan Module 11">
    <link rel="stylesheet" href="ryanv_Mod11_2.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
    <title>CSD 340 web Development with HTML and CSS</title>
</head>

<body>
    <header>
        <h1>Assignment 11.2: JavaScript - Part 3</h1>
    </header>

    <p id="subtext">
        This is an interactive To-Do list. <br>
        Type an item into the textbox to add; hit display to clear the finished list.
    </p>
    <form action="#" id="list_frame">
        <input type="text" name="add_item" id="add_item" placeholder="Input a new task to add">
        <button id="list_add" type="submit">Add</button>
        <button id="list_display" type="button" disabled>Display</button>
    </form>
    <main id="container">
        <div class="card">
            <h2>Tasks to do</h2>
            <ol id="task_list">
            </ol>
        </div>
        <div class="card">
            <h2>Finished Tasks</h2>
            <ol id="task_completed">
            </ol>
        </div>
    </main>

    <footer>
        <span>Copyright 2024 - Ryan</span>
        <a href="../index.html">Go Home</a>
    </footer>

    <script src="ryanv_Mod11_2.js"></script>

</body>

</html>
